<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="ranking.js" defer></script>
    <link rel="stylesheet" href="ranking.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="contenedor-ranking">
        <header class="cabecera-ranking">
            <h1>Los mejores jugadores</h1>
            <p class="subtitulo">Siempre 10 en Geograf√≠a</p>
        </header>
        <div id="resumen-partida" class="resumen-partida" style="display: none;">
        <h2>Resumen de tu partida</h2>
        <div class="tarjeta-resumen">
            <div class="fila-resumen">
                <span class="etiqueta">Jugador:</span>
                <span id="resumen-nombre" class="valor"></span>
            </div>
            <div class="fila-resumen">
                <span class="etiqueta">Puntaje total:</span>
                <span id="resumen-puntaje" class="valor"></span>
            </div>
            <div class="fila-resumen">
                <span class="etiqueta">Respuestas correctas:</span>
                <span id="resumen-correctas" class="valor"></span>
            </div>
            <div class="fila-resumen">
                <span class="etiqueta">Respuestas incorrectas:</span>
                <span id="resumen-incorrectas" class="valor"></span>
            </div>
            <div class="fila-resumen">
                <span class="etiqueta">Tiempo total:</span>
                <span id="resumen-tiempo" class="valor"></span>
            </div>
        </div>
    </div>
     
        
        <main class="contenido-ranking">
            <div class="cargando" id="cargando">
                <div class="ruedita"></div>
                <p>Cargando ranking...</p>
            </div>
            
            <div id="lista" class="lista-ranking">
                <div class="fila-cabecera">
                    <span class="posicion">Pos</span>
                    <span class="nombre">Jugador</span>
                    <span class="tiempo">Tiempo</span>
                    <span class="puntos">Puntos</span>
                </div>
                <ul id="listRanking"></ul>
            </div>
        </main>
        
        <footer class="pie-ranking">
            <button id="jugarOtraVez" class="boton-jugar">Jugar de nuevo</button>
            <button id="inicio" class="boton-inicio">Volver al inicio</button>
        </footer>
    </div>
    
</body>
</html>
